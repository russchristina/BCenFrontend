<div class="container">
    <div class="nes-container with-title nesCont is-centered">
        <div class="row title aboutHeart">
            <div class="col-12">
                <h2 class="titles" id="registrationSect">Registration</h2>
            </div>
        </div>
        <div class="row">

            <section class="icon-list heartCol col-12">
                <!-- heart -->
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large is-half heart"></i>
                <i class="nes-icon is-large is-empty heart"></i>
                <i class="nes-icon is-large is-empty heart"></i>
            </section>


        </div>
        <div class="row">
            <div class="col borderLine"></div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <ol>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 ">
                                <li>
                                    
                                    <div class="nes-field is-inline">
                                        <label for="inline_field">What is your name?</label>
                                        <input [(ngModel)]="newUser.name" type="text" id="inline_field" class="nes-input" placeholder="John Doe">
                                    </div>
                                </li>
                                <li>
                                    <div class="nes-field is-inline">
                                        <label for="inline_field">Give me your nickname!</label>
                                        <input [(ngModel)]="newUser.nickname"  type="text" id="inline_field" class="nes-input" placeholder="John Doruto">
                                    </div>
                                </li>
                                <li>
                                    
                                    <label>
                                        Have you paid Brianna?
                                        <input  type="radio" class="nes-radio" name="answer" checked />
                                        <span>Yes</span>
                                      </label>
                                      
                                      <label>
                                        <input  type="radio" class="nes-radio" name="answer" />
                                        <span>No</span>
                                      </label>
                                </li>
                                <li>
                                    Favorite Candy...and GO!
                                    <div class="nes-field is-inline">
                                        <label for="inline_field"></label>
                                        <input [(ngModel)]="newUser.favoritecandy" type="text" id="inline_field" class="nes-input" placeholder="John Doritos">
                                    </div>
                                </li>
                                <li>

                                    <label for="default_select">Choose your job(s)!</label>
                                    <div class="nes-select">
                                        <select required id="default_select">
                                            <option value="" disabled selected hidden>Select...</option>
                                            <option value="0">Founder</option>
                                            <option value="1">Donor</option>
                                            <option value="2">Associate Consuite</option>
                                            <option value="3">Chief Consuite</option>

                                            <option value="4">Driver</option>

                                            <option value="5">Web Dev</option>

                                            <option value="6">Panelist</option>
                                            <option value="7">DJ</option>

                                            <option value="8">Vendor</option>

                                            <option value="9">Costume Repair</option>

                                            <option value="10">Program Coordinator</option>

                                            <option value="11">Medic</option>


                                        </select>
                                    </div>
                                </li>
                                <li>
                                    List any food allergies or dislikes
                                    <div class="nes-field is-inline">
                                        <label for="inline_field"></label>
                                        <input [(ngModel)]="newUser.foodallergies" type="text" id="inline_field" class="nes-input"
                                            placeholder="I HATE TACOS">
                                    </div>
                                </li>
                                <li>
                                    
                                    <label for="textarea_field">Panel Ideas?</label>
                                    <textarea [(ngModel)]="newUser.panels" id="textarea_field" class="nes-textarea">Soap Sud - the Rave</textarea>
                                </li>
                                <li>
                                    
                                    <div class="nes-field is-inline">
                                        <label for="inline_field">Whats your cosplay?</label>
                                        <input [(ngModel)]="newUser.cosplays" type="text" id="inline_field" class="nes-input"
                                            placeholder="ie. AoT Potato Girl">
                                    </div>
                                </li>
                            </div>
                            <!-- spacer div -->
                            <div class="col-1"></div>
                            <!-- column "2" -->
                            <div class="col-5">
                                <li>
                                    
                                    <label for="textarea_field">Top 5 Animu</label>
                                    <textarea [(ngModel)]="newUser.topfiveanime" id="textarea_field" class="nes-textarea">1. Boku no pickles</textarea>
                                </li>
                                <li>
                                    Top 2 Fav Animu Characters?
                                    <div class="nes-field is-inline">
                                        <label for="inline_field"></label>
                                        <input [(ngModel)]="newUser.toptwoanimecharacters" type="text" id="inline_field" class="nes-input"
                                            placeholder="Inuyasha,Kagome!">
                                    </div>
                                </li>
                                <li>
                                    
                                    <label for="textarea_field">Top 5 Kpop Groups/Musicians</label>
                                    <textarea [(ngModel)]="newUser.topfivekpopgroups" id="textarea_field" class="nes-textarea"></textarea>
                                </li>
                                <li>
                                    Ultimate Bias(es) Name 2
                                    <div class="nes-field is-inline">
                                        <label for="inline_field"></label>
                                        <input [(ngModel)]="newUser.toptwoultimatebiases" type="text" id="inline_field" class="nes-input"
                                            placeholder="ie.  Taemin">
                                    </div>
                                </li>
                                <li>
                                    
                                    <label for="textarea_field">Any special requests to the planners?</label>
                                    <textarea [(ngModel)]="newUser.additionalinfo" id="textarea_field" class="nes-textarea"></textarea>
                                </li>
                                <div class="subBtn" >
                                    <a href="#">
                                        <button (click)="registerUser()" type="button" class="nes-btn is-warning">
                                            Submit!
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </ol>
            </div>
        </div>
    </div>
