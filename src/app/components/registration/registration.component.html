<div>
    <div class="nes-container with-title nesCont is-centered">
        <div class="row title aboutHeart">
            <div class="col-12">
                <h2 class="titles" id="registrationSect">Registration</h2>
            </div>
        </div>
        <div class="row">

            <section class="icon-list heartCol col-12">
                <!-- heart -->
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large  heart"></i>
                <i class="nes-icon is-large is-half heart"></i>
                <i class="nes-icon is-large is-empty heart"></i>
                <i class="nes-icon is-large is-empty heart"></i>
            </section>


        </div>
        <div class="row">
            <div class="col borderLine"></div>
        </div>
        <div class="row">
            <div class="col">
                <p>Register below to view BCen panel programming and volunteer for a role in making BCen a success!
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form ngNativeValidate>
                    <ol>
                        <div class="">
                            <div class="row">
                                <div class="col-6 ">
                                    <li>
                                        <div class="nes-field is-inline">
                                            <label for="inline_field">What is your name?</label>
                                            <input [(ngModel)]="newUser.name" type="text" id="inline_field"
                                                class="nes-input" placeholder="John Doe" name="name" required>
                                        </div>
                                    </li>
                                    <li>
                                        <!-- add regex to prevent spaces in input -->
                                        <div class="nes-field is-inline">
                                            <label for="inline_field">Give me your username!</label>
                                            <input [(ngModel)]="newUser.nickname" type="text" id="inline_field"
                                                class="nes-input" placeholder="make it snazzy, no spaces"
                                                name="nickname" required>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="nes-field is-inline">
                                            <label for="inline_field">Enter your password.</label>
                                            <input [(ngModel)]="newUser.password" type="password" id="inline_field"
                                            mdbValidate minLength="4" maxLength="25"
                                                class="nes-input" placeholder="banana ...oops this should be hidden"
                                                name="password" required>
                                        </div>
                                    </li>
                                    <li>
                                        <label>
                                            Have you paid Brianna?
                                            <input value="true" type="radio" class="nes-radio" name="answer"
                                                (click)="paidOut($event.target.value)" checked />
                                            <span>Yes</span>
                                        </label>

                                        <label>
                                            <input value="false" type="radio" class="nes-radio" name="answer"
                                                (click)="paidOut($event.target.value)" />
                                            <span>No</span>
                                        </label>
                                    </li>
                                    <li>

                                        <div class="nes-field is-inline">
                                            <label for="inline_field">Favorite Candy...and GO!</label>
                                            <input [(ngModel)]="newUser.favoritecandy" type="text" id="inline_field"
                                                class="nes-input" placeholder="John Doritos" required
                                                name="favoriteCandy">
                                        </div>
                                    </li>
                                    <li>
                                        <div class="nes-field is-inline">
                                            <label for="inline_field">What's your favorite color?</label>
                                            <input [(ngModel)]="newUser.favoritecolor" type="text" id="inline_field"
                                                class="nes-input" placeholder="orange" required name="favoriteColor">
                                        </div>
                                    </li>
                                    <li>
                                        <div class="nes-field is-inline">
                                            <label for="inline_field">List any food allergies or dislikes</label>
                                            <input [(ngModel)]="newUser.foodallergies" type="text" id="inline_field"
                                                class="nes-input" placeholder="I HATE TACOS" required
                                                name="foodAllergies">
                                        </div>
                                    </li>
                                    <li>
                                        <label for="textarea_field">How many panels do you want to run?</label>
                                        <input [(ngModel)]="newUser.panels" type="number" id="input_field"
                                            class="nes-textarea" placeholder="32" name="panels" />
                                    </li>
                                    <li>

                                        <div class="nes-field is-inline">
                                            <label for="inline_field">Whats your cosplay?</label>
                                            <input [(ngModel)]="newUser.cosplays" type="text" id="inline_field"
                                                class="nes-input" placeholder="ie. AoT Potato Girl" name="cosplay">
                                        </div>
                                    </li>
                                </div>
                                <!-- spacer div -->
                                <div class="col-1"></div>
                                <!-- column "2" -->
                                <div class="col-5">
                                    <li>

                                        <label for="textarea_field">Top 5 Anime/Games/Movies/Shows</label>
                                        <textarea [(ngModel)]="newUser.topfiveanime" id="textarea_field"
                                            class="nes-textarea" name="favoriteAnime"></textarea>
                                    </li>
                                    <li>

                                        <div class="nes-field is-inline">
                                            <label for="inline_field">Top 2 Fave Characters?</label>
                                            <input [(ngModel)]="newUser.toptwoanimecharacters" type="text"
                                                id="inline_field" class="nes-input" placeholder="Inuyasha, Kagome!"
                                                name="favoriteCharacters">
                                        </div>
                                    </li>
                                    <li>

                                        <label for="textarea_field">Top 5 Kpop Groups/Musicians</label>
                                        <textarea [(ngModel)]="newUser.topfivekpopgroups" id="textarea_field"
                                            class="nes-textarea" name="favoriteKpopGroups"></textarea>
                                    </li>
                                    <li>
                                        <div class="nes-field is-inline">
                                            <label for="inline_field">Ultimate Bias(es) Name 2</label>
                                            <input [(ngModel)]="newUser.toptwoultimatebiases" type="text"
                                                id="inline_field" class="nes-input" placeholder="ie.  Taemin"
                                                name="biases">
                                        </div>
                                    </li>
                                    <li>
                                        <label for="textarea_field">Any special requests to the planners, fun facts,
                                            notes?</label>
                                        <textarea [(ngModel)]="newUser.additionalinfo" id="textarea_field"
                                            class="nes-textarea" name="requests"></textarea>
                                    </li>
                                    <div class="row">
                                        <div class="subBtn col-3">
                                            <button (click)="registerUser()" type="submit" class="nes-btn is-warning">
                                                Submit!
                                            </button>
                                        </div>
                                        <div class="col-9">
                                            <ngb-alert #selfClosingAlert *ngIf="successMessage" type="warning" (closed)="successMessage = ''">{{ successMessage }}
                                            </ngb-alert>
                                        </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </ol>
                </form>
            </div>
        </div>
    </div>
