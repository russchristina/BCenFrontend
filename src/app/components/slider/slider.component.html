<div class="photoSlider">
  <mdb-carousel [animation]="'slide'" class="mdslider" >
    <ng-container *ngFor="let pic of pix">
    <mdb-carousel-item  >
      <img class="d-block logobanner w-100" src="../../assets/images/{{pic.name}}" alt={{pic.alt}} >
    </mdb-carousel-item>
  </ng-container>
  </mdb-carousel>
</div>
